<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/post.css" />
    <link rel="stylesheet" href="styles/media.css" />
    <link rel="icon" href="robot.png" />
    <script src="scripts/global.js" defer></script>
    <script src="scripts/post.js" defer></script>
    <title>FLSTKDN_</title>
  </head>

  <body>
    <nav>
      <h1 class="text-logo">FLSTKDN_</h1>
      <ul id="nav-links">
        <li class="link"><a href="">blogs</a></li>
        <li class="link"><a href="">about</a></li>
        <li class="link"><a href="">contact</a></li>
      </ul>
    </nav>
    <main>
      <div id="post-title">
        <h1><%= post.title %></h1>
        <h1><%= post.id %></h1>
      </div>
      <div id="post-info">
        <div id="post-author"><%= post.author %></div>
        <div id="post-date"><%= post.created_at %></div>
      </div>
      <div id="post-content"><%= post.body %>></div>
    </main>
    <footer></footer>
  </body>
</html>
